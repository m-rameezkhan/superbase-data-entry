<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="container">
        <a href="index.html"><button class="btn-go-back btn">Go To Data Entry</button></a>
        <h1>User Dashboard</h1>
        <div class="add-user">
            <input type="text" id="find-user-input" placeholder="Enter username to find" required>
            <button type="button" class="find-btn btn" id="find-user" onclick="findUser()">Find User</button>
            <button type="button" class="clear-btn btn" id="clear-user">
                <i class="fa-solid fa-circle-xmark"></i>
            </button>
        </div>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <div class="modal-container" id="modal-container">
        <div class="modal">
            <button class="icon" onclick="closeModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <h2 class="text-message">Do you want to delete it?</h2>
            <img class="tick" src="./Images/delete.png" alt="">

            <div class="modal-buttons">
                <button class="btn-confirm" id="confrim-delete">Yes</button>
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="modal-container" id="update-modal">
        <div class="modal update">
            <button class="icon" onclick="closeUpdateModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <h2 class="text-message">Update User</h2>

            <input type="text" id="updated-name" placeholder="Enter updated name" class="modal-input">
            <input type="number" id="updated-age" placeholder="Enter updated age" class="modal-input">

            <div class="modal-buttons">
                <button class="btn-confirm btn-update-confirm" id="btn-update-user">Update</button>
                <button class="btn-cancel" onclick="closeUpdateModal()">Cancel</button>
            </div>
        </div>
    </div>



    <footer>
        <p><strong>Privacy Notice:</strong> Your information is secure with us. We respect your privacy and never share
            your data with third parties.</p>
        <div style="margin-top: 10px;">
            <a href="https://github.com/m-rameezkhan" target="_blank" style="margin: 0 10px; color: #555;">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://www.linkedin.com/in/m-rameezkhan" target="_blank" style="margin: 0 10px; color: #0a66c2;">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://www.instagram.com/mrameezkhan_" target="_blank" style="margin: 0 10px; color: #E1306C;">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://m-rameez-portfolio.netlify.app/" target="_blank" style="margin: 0 10px; color: #000;">
                <i class="fas fa-globe"></i> Portfolio
            </a>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>
