<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Data Entry Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button class="btn" onclick="location.href='dashboard.html'">Go To Dashboard</button>
        <h2>Data Entry</h2>
        <form id="userForm" onsubmit="return false;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter first name" autocomplete="given-name" required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="Enter second name" autocomplete="bday-year" required>
            <p class="error" id="error">All fields are required. Please fill them out.</p>
            <button type="button" class="btn" id="submit">Submit</button>
        </form>
    </div>
    <div class="modal-container" id="modal-container" style="display: none;">
        <div class="modal">
            <button class="icon" onclick="closeModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <h2 class="text-message">Submitted!</h2>
            <img class="tick" src="./Images/checked.png" alt="">
        </div>
    </div>
    <footer>
        <p><strong>Privacy Notice:</strong> Your information is secure with us. We respect your privacy and never share
            your data with third parties.</p>
        <div style="margin-top: 10px;">
            <a href="https://github.com/m-rameezkhan" target="_blank" style="margin: 0 10px; color: #555;">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://www.linkedin.com/in/m-rameezkhan" target="_blank" style="margin: 0 10px; color: #0a66c2;">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://www.instagram.com/mrameezkhan_" target="_blank" style="margin: 0 10px; color: #E1306C;">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://m-rameez-portfolio.netlify.app/" target="_blank" style="margin: 0 10px; color: #000;">
                <i class="fas fa-globe"></i> Portfolio
            </a>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
